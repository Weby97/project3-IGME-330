<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What Champion Should I Go?</title>

    <script src="./src/loader.js" type="module"></script>
    <script src="./ " type="module"></script>
    <!-- Load required Bootstrap and BootstrapVue CSS -->
    <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap/dist/css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.css" />

    <!-- Load polyfills to support older browsers -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es2015%2CIntersectionObserver" crossorigin="anonymous"></script>

    <!-- Load Vue followed by BootstrapVue -->
    <script src="https://unpkg.com/vue@latest/dist/vue.js"></script>
    <script src="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.js"></script>

    <!-- Load the following for BootstrapVueIcons support -->
    <script src="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue-icons.js"></script>
    <link type="text/css" rel="stylesheet" href="styles/default-styles.css">

</head>

<body>
    <div id='root'>

        <div class="fullscreen-bg">
            <video loop muted autoplay class="fullscreen-bg__video" poster="media/c-o-frel-lor-14.jpg" src="media/xayah.webm">
            </video>
        </div>

        <main>
            <h1>{{title}}</h1>

            <div id='buttons'>
                <p id="errorMessage"></p>
                <input placeholder="Enter your summoner name" v-model="summonerInfo.sn">
                <select id="regionDropdown" v-model="summonerInfo.region">
                    <option v-for="r in regions" v-bind:regions="r">{{r}}</option>
                </select>
                <button id="searchButton" type="submit" @click='searchClicked' @hover='searchHover'>
                    <span class="swap-on-hover">
                        <img class="swap-on-hover__front-image" src="images/searchicon.png" alt="Search icon looks like a magnifying glass"/>
                        <img class="swap-on-hover__back-image" src="images/searchiconfocus.png" alt="Search icon looks like a magnifying glass. When hovered, changes color"/>
                    </span>
                </button>
            </div>
            <div class="loader"></div>

        </main>
    </div>

</body>

</html>
